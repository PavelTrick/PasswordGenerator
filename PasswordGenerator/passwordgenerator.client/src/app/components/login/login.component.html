<div class="login-container">
    <div class="login-box">
      <h2>Log On</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input formControlName="login" type="text" id="username" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn-submit btn-primary">Login</button>
        <button class="btn btn-register"  (click)="onRegister()">Register</button>
      </form>
    </div>
  </div>
