<div class="login-container">
    <div class="login-box">
      <h2>Register</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input formControlName="login" type="text" id="username" class="form-control" placeholder="Login">
        </div>
        <div class="form-group">
          <input formControlName="password" type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <button type="submit"  class="btn-submit btn-primary">Register</button>
      </form>
    </div>
  </div>
